{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
</head>
<body>
   <style>
       
.i-wrapper{    
}
.image-wrapper{
    display: flex;
    justify-content: space-between;
    width: 600px;
    height: 550px;
    margin: 10px 10px 10px 10px;
    background: #333;
       }
   .btn-upload{
       margin: 10px 10px 10px 10px;
       width: 200px;
       height: 50px;
    } 
    
    .emojis-block{
    width: 580px;
    height: 470px;
    margin: 10px 10px 10px 10px;
    background: #777;
    }


.test-emoji{  
  text-align:center;
  font-size: 2rem;
  left: 0%;
  width: 100%;
  top: 20%;
}
    </style>
    
    <div class="container-fluid">
        <h1>Test header</h1>
        {% block navigation %}
        {% endblock navigation %}
        {% block content %}
        {% endblock content %}
        
        <h1>Select Emoji =)</h1>
        <div class="i-wrapper">
            <div class="image-wrapper">
                <button class="btn btn-lg btn-warning btn-upload ">Upload New</button>
                <div class="emojis-block">
                    <div class="test-emoji">😊😜😉😉😍😍😍😛😃😭😭😐😍😍😍😉😉😊😊😜😜😜🐍🐍🐢🐲🐲🐲🐷🐑🐣🐔🐲🐲🐲</div>
                </div>
            </div>
        </div>
        
        
        
    </div>
</body>
</html>
